<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product – Kartavya</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      .product-image, .suggestion-image {
        border-radius: 12px;
        object-fit: cover;
        width: 100%;
        height: 240px;
        background: #f4f4fa;
      }
    </style>
</head>
<body>
    <header></header>
    <main>
        <div class="product-container">
            <div class="product-left">
                <span class="category-badge">eBook</span>
                <img src="https://source.unsplash.com/random/600x400?book,laptop" alt="Product Cover" class="product-image" />
            </div>
            <div class="product-right">
                <h1 class="product-title">College Essay eBook</h1>
                <div class="product-creator">by <span class="dynamic-name"></span></div>
                <div class="product-price">₹149</div>
                <div class="product-desc">A digital eBook for writing standout college essays.</div>
                <div class="product-actions">
                    <a href="download.html" class="btn btn-primary">Buy & Download</a>
                </div>
                <div class="trust-badges">
                    <span class="trust-badge">Instant download</span>
                    <span class="trust-badge">Safe checkout</span>
                </div>
            </div>
        </div>
        <section class="suggestions-section">
            <div class="suggestions-title">You May Also Like</div>
            <div class="suggestions-list">
                <div class="suggestion-card">
                    <img src="https://source.unsplash.com/random/600x400?creative,workspace" alt="Minimal Planner Template" class="suggestion-image" />
                    <div class="suggestion-info">
                        <div class="suggestion-title">Minimal Planner Template</div>
                        <div class="suggestion-price">₹129</div>
                    </div>
                </div>
                <div class="suggestion-card">
                    <img src="https://source.unsplash.com/random/600x400?pastel,notebook" alt="Kawaii Study Notes" class="suggestion-image" />
                    <div class="suggestion-info">
                        <div class="suggestion-title">Kawaii Study Notes</div>
                        <div class="suggestion-price">₹99</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Kartavya. All rights reserved.</p>
    </footer>
    <script src="kartavya-navbar.js"></script>
    <script src="feedback.js"></script>
    <script src="chatbot-fake.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login â€“ Kartavya</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="login-card">
            <h1 class="login-logo" id="welcomeMsg">Welcome to Kartavya</h1>
            <form class="login-form">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="Student">Student</option>
                    <option value="Parent">Parent</option>
                    <option value="School Admin">School Admin</option>
                </select>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="login-footer">
                <a href="dashboard.html" class="signup-link">New here? Create an account</a>
            </div>
        </div>
    </main>
    <script>
    // Optional: Change welcome message based on role
    const roleSelect = document.getElementById('role');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const baseMsg = 'Welcome to Kartavya';
    roleSelect.addEventListener('change', function() {
        let role = roleSelect.value;
        if (role === 'Student') welcomeMsg.textContent = 'Welcome, Student!';
        else if (role === 'Parent') welcomeMsg.textContent = 'Welcome, Parent!';
        else if (role === 'School Admin') welcomeMsg.textContent = 'Welcome, School Admin!';
        else welcomeMsg.textContent = baseMsg;
    });

    // Personalization: Store name and role on login
    document.querySelector('.login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('email').value.split('@')[0] || 'User';
        const role = document.getElementById('role').value;
        localStorage.setItem('kartavya_name', name.charAt(0).toUpperCase() + name.slice(1));
        localStorage.setItem('kartavya_role', role);
        window.location.href = 'dashboard.html';
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartavya AI Assistant</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html { height: 100vh; margin: 0; background: #fff; }
    .chatbot-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 2.5rem 0 1.5rem 0;
      color: #2D2A8A;
      text-align: center;
    }
    .botpress-embed {
      width: 100%;
      height: 70vh;
      border: none;
      display: block;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44,108,223,0.09);
      max-width: 900px;
    }
    @media (max-width: 700px) {
      .chatbot-title { font-size: 1.1rem; margin: 1.5rem 0 1rem 0; }
      .botpress-embed { height: 60vh; border-radius: 10px; }
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <div class="chatbot-title">Kartavya AI Assistant</div>
    <!-- Replace the src below with your actual Botpress widget/embed URL -->
    <iframe class="botpress-embed" src="https://webchat.botpress.com/?m=your-bot-id" allow="microphone;" title="Botpress Chatbot"></iframe>
  </main>
  <script src="kartavya-navbar.js"></script>
  <script src="feedback.js"></script>
  <script src="chatbot-fake.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard ‚Äì Kartavya</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <section class="profile-summary">
            <img src="https://via.placeholder.com/80x80.png?text=User" alt="Profile" class="profile-pic" />
            <div class="profile-info">
                <div class="profile-name"><span class="dynamic-name"></span></div>
                <div class="profile-bio">Student Creator | Age 16 | Templates & Design</div>
                <a href="edit-profile.html" class="btn btn-secondary edit-profile-btn">Edit Profile</a>
            </div>
        </section>
        <section class="performance-section">
            <div class="performance-header">Your Performance</div>
            <div class="analytics-cards">
                <div class="analytics-card">
                    <div class="analytics-icon">üí∞</div>
                    <div class="analytics-title">Total Sales</div>
                    <div class="analytics-value">‚Çπ1,280</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-icon">üì¶</div>
                    <div class="analytics-title">Products Listed</div>
                    <div class="analytics-value">4</div>
                </div>
                <div class="analytics-card">
                    <div class="analytics-icon">üëÅÔ∏è</div>
                    <div class="analytics-title">Product Views</div>
                    <div class="analytics-value">1,248</div>
                </div>
            </div>
        </section>
        <section class="welcome-section">
            <h1>Viewing <span class="dynamic-name"></span>'s Dashboard</h1>
        </section>
        <section class="upload-section">
            <h2>Add a New Product as <span class="dynamic-name"></span></h2>
            <form class="upload-form">
                <label>Product Title
                    <input type="text" name="title" required />
                </label>
                <label>Price (‚Çπ)
                    <input type="number" name="price" min="0" required />
                </label>
                <label>Category
                    <select name="category" required>
                        <option value="Art">Art</option>
                        <option value="eBook">eBook</option>
                        <option value="Templates">Templates</option>
                        <option value="Design">Design</option>
                    </select>
                </label>
                <label>Description
                    <textarea name="description" rows="3" required></textarea>
                </label>
                <label>Image Upload (optional)
                    <input type="file" name="image" accept="image/*" />
                </label>
                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </form>
        </section>
        <section class="your-products">
            <h2><span class="dynamic-name"></span>'s Products</h2>
            <div class="product-grid">
                <!-- Product cards will be rendered by dashboard.js -->
            </div>
        </section>
    </main>
    <footer>
        <p>¬© 2025 Kartavya. All rights reserved.</p>
    </footer>
    <script src="dashboard.js"></script>
    <script src="kartavya-navbar.js"></script>
    <script src="feedback.js"></script>
    <script src="chatbot-fake.js"></script>
    <script>
    // Personalize profile name
    const dashName = localStorage.getItem('kartavya_name') || 'Student';
    document.querySelectorAll('.dynamic-name').forEach(el => el.textContent = dashName);
    </script>
</body>
</html>

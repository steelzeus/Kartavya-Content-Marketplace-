<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up – Kartavya</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col bg-gray-50 min-h-screen">
    <header>
      <nav class="flex justify-between items-center mx-auto px-4 py-4 container">
        <div class="font-bold text-indigo-700 text-2xl tracking-tight">
          <img src="/assets/kartavya-logo.png" alt="Kartavya Logo" class="w-auto h-10" />
        </div>
        <ul class="flex items-center gap-6">
          <li><a href="index.html" class="hover:text-indigo-600 transition">Home</a></li>
          <li><a href="explore.html" class="hover:text-indigo-600 transition">Explore</a></li>
          <li class="group relative">
            <button class="flex items-center gap-1 focus:outline-none hover:text-indigo-600 transition">
              Dashboard
              <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <ul class="left-0 absolute bg-white opacity-0 group-focus-within:opacity-100 group-hover:opacity-100 shadow-lg mt-2 rounded-lg w-44 transition pointer-events-none group-focus-within:pointer-events-auto group-hover:pointer-events-auto">
              <li><a href="dashboard.html" class="block hover:bg-indigo-50 px-4 py-2 rounded-t-lg">Creator Dashboard</a></li>
              <li><a href="parent-dashboard.html" class="block hover:bg-indigo-50 px-4 py-2">Parent Dashboard</a></li>
              <li><a href="school-dashboard.html" class="block hover:bg-indigo-50 px-4 py-2 rounded-b-lg">School Admin Dashboard</a></li>
            </ul>
          </li>
          <li><a href="login.html" class="hover:text-indigo-600 transition">Login</a></li>
        </ul>
      </nav>
    </header>
    <main class="flex flex-1 justify-center items-center py-12">
        <div class="bg-white shadow-lg p-8 rounded-xl w-full max-w-md">
            <h1 class="mb-6 font-bold text-indigo-700 text-2xl text-center">Create your Kartavya Account</h1>
            <form class="space-y-4" id="signupForm">
                <div>
                  <label for="fullname" class="block mb-1 font-medium text-gray-700">Full Name</label>
                  <input type="text" id="fullname" name="fullname" required class="border-gray-300 focus:border-indigo-500 rounded focus:ring-indigo-500 w-full" />
                </div>
                <div>
                  <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
                  <input type="email" id="email" name="email" required class="border-gray-300 focus:border-indigo-500 rounded focus:ring-indigo-500 w-full" />
                </div>
                <div>
                  <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
                  <input type="password" id="password" name="password" required class="border-gray-300 focus:border-indigo-500 rounded focus:ring-indigo-500 w-full" />
                </div>
                <div>
                  <label for="confirm" class="block mb-1 font-medium text-gray-700">Confirm Password</label>
                  <input type="password" id="confirm" name="confirm" required class="border-gray-300 focus:border-indigo-500 rounded focus:ring-indigo-500 w-full" />
                </div>
                <div>
                  <label for="role" class="block mb-1 font-medium text-gray-700">Role</label>
                  <select id="role" name="role" class="border-gray-300 focus:border-indigo-500 rounded focus:ring-indigo-500 w-full">
                      <option value="Student">Student</option>
                      <option value="Parent">Parent</option>
                      <option value="School Admin">School Admin</option>
                  </select>
                </div>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded w-full text-white transition">Create Account</button>
            </form>
            <div class="mt-6 text-center">
                <span>Already have an account? <a href="login.html" class="text-pink-600 hover:underline">Log in</a></span>
            </div>
            <div class="hidden mt-4 text-green-600 text-center confirmation-message" id="confirmationMsg">
                Account created! Redirecting to your dashboard...
            </div>
        </div>
    </main>
    <footer class="bg-white mt-auto py-8 border-t text-gray-500 text-sm text-center">
      <div class="flex md:flex-row flex-col justify-between items-center gap-2 mx-auto px-4 container">
        <div>© 2025 Kartavya. Built with love for students.</div>
        <div class="flex gap-4">
          <a href="#" class="hover:text-indigo-600 transition">Feedback</a>
          <a href="#" class="hover:text-indigo-600 transition">Privacy Policy</a>
        </div>
      </div>
    </footer>
    <script>
    const form = document.getElementById('signupForm');
    const confirmation = document.getElementById('confirmationMsg');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        form.style.display = 'none';
        confirmation.style.display = 'block';
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 2000);
    });
    </script>
    <script src="kartavya-navbar.js"></script>
    <script src="feedback.js"></script>
    <script src="chatbot-fake.js"></script>
</body>
</html>

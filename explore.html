<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Explore – Kartavya</title>
    <link rel="stylesheet" href="explore.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <section class="hero-gradient">
            <div class="hero-container">
                <h1 class="hero-headline">Discover Student-Created Digital Products</h1>
                <div class="hero-subheadline">Every download supports a young creator.</div>
                <div class="explore-controls">
                    <input type="text" class="search-input" placeholder="Search by title or tag..." />
                    <div class="category-filters">
                        <button class="filter-btn active" data-category="all">All</button>
                        <button class="filter-btn" data-category="art">Art</button>
                        <button class="filter-btn" data-category="ebook">eBook</button>
                        <button class="filter-btn" data-category="templates">Templates</button>
                        <button class="filter-btn" data-category="design">Design</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="product-grid" id="productGrid">
            <!-- Product cards will be rendered by explore.js -->
        </section>
    </main>
    <footer>
        <p>© 2025 Kartavya. All rights reserved.</p>
    </footer>
    <script src="explore.js"></script>
    <script src="kartavya-navbar.js"></script>
    <script src="feedback.js"></script>
    <script src="chatbot-fake.js"></script>
    <script>
    // Personalize explore page with dynamic name
    const name = localStorage.getItem('kartavya_name') || 'Student';
    document.querySelectorAll('.dynamic-name').forEach(el => el.textContent = name);
    </script>
</body>
</html>

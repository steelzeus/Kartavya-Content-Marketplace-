<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>School Admin Dashboard – Kartavya</title>
    <link rel="stylesheet" href="school-dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <section class="school-admin-top">
            <h1>Viewing <span class="dynamic-name"></span>'s Dashboard (School Admin)</h1>
            <p class="subtitle">Welcome, Principal Munish Dubey (Bridegford School) – <span class="dynamic-name"></span>'s School</p>
        </section>
        <section class="school-summary-cards">
            <div class="summary-card">
                <div class="summary-title">Total Student Creators</div>
                <div class="summary-value">48</div>
            </div>
            <div class="summary-card">
                <div class="summary-title">Total Sales</div>
                <div class="summary-value">₹18,200</div>
            </div>
            <div class="summary-card">
                <div class="summary-title">Ongoing Competitions</div>
                <div class="summary-value">2</div>
            </div>
        </section>
        <section class="top-creators">
            <h2>Top Creators</h2>
            <table class="creators-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Sales</th>
                        <th>Products Listed</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="dynamic-name"></span></td>
                        <td>10</td>
                        <td>₹2,100</td>
                        <td>5</td>
                        <td>Active</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>© 2025 Kartavya. All rights reserved.</p>
    </footer>
    <script src="kartavya-navbar.js"></script>
    <script src="feedback.js"></script>
    <script src="chatbot-fake.js"></script>
</body>
</html>
